name: Publish Docs 

on:
  push:
    branches:
      - main 
  workflow_dispatch:

concurrency: 
  group: publish-docs
  cancel-in-progress: true

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"

    - name: Install dependencies 
      run: |
        python -m pip install uv
        uv venv
        uv pip install hatch

    - name: Deploy documentation
      run: |
        uv run hatch run docs:gh-deploy
